    <script>
        let computerScore = 0;
        let humanScore = 0;
        



        function getComputerChoice (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function humanChoice() {
            let popUp = prompt("Choose your weapon! (Ja, Jan, or Ken)");
            return popUp.toLowerCase();
        }

        function playRound(computerValue, humanValue) {

        

        switch (computerValue) {
            case 1: 
                computerChoice = "ja";
                break;
            case 2:
                computerChoice = "jan";
                break;
            case 3:
                computerChoice = "ken";
                break;
            }

        if (computerChoice === "ja") {
            if (humanValue === "ja") {
                alert("It's a tie!");
            } else if (humanValue === "ken") {
                alert("Big oof! That was the wrong choice.");
                computerScore++;
            } else if (humanValue === "jan") {
                alert("You did it!");
                humanScore++;
            } else {
                alert("You have chosen an invalid weapon!");
            }
                
        } else if (computerChoice === "jan") {
            if (humanValue === "jan") {
                alert("It's a tie!");
            } else if (humanValue === "ja") {
                alert("Big oof! That was the wrong choice.");
                computerScore++;
            } else if (humanValue === "ken") {
                alert("You did it!");
                humanScore++;
            } else {
                alert("You have chosen an invalid weapon!");
            }
        } else if (computerChoice === "ken") {
            if (humanValue === "ken") {
                alert("It's a tie!");
            } else if (humanValue === "jan") {
                alert("Big oof! That was the wrong choice.");
                computerScore++;
            } else if (humanValue === "ja") {
                alert("You did it!");
                humanScore++;
            } else {
                alert("You have chosen an invalid weapon!");
            }
        }
    }

    function playGame() {
        playRound(getComputerChoice(1, 3), humanChoice());
        playRound(getComputerChoice(1, 3), humanChoice());
        playRound(getComputerChoice(1, 3), humanChoice());
        playRound(getComputerChoice(1, 3), humanChoice());
        playRound(getComputerChoice(1, 3), humanChoice());

        if (computerScore > humanScore) {
            alert("Sorry, the your ja was just not ken enough :(");
        } else if (humanScore > computerScore) {
            alert("Your ja is kening!! you won!")
        } else {
            alert("You didn't follow the rules...");
        }
    }
   
playGame();
